apiVersion: v1
kind: Service
metadata:
  name: fullback-website
  labels:
    app: fullback-website
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 80
      name: http
      protocol: TCP
  selector:
    app: fullback-website
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fullback-website
  labels:
    app: fullback-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fullback-website
  template:
    metadata:
      labels:
        app: fullback-website
    spec:
      containers:
      - name: fullback-website
        image: registry.dev.fullbacksystems.com/fullback-systems-website:8523786c
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-fullback-website
spec:
  tls:
    - hosts:
      - website.dev.fullbacksystems.com
      # This assumes tls-secret exists and the SSL
      # certificate contains a CN for foo.bar.com
      secretName: dev-cert
  rules:
  - host: website.dev.fullbacksystems.com
    http:
      paths:
      - path: /
        backend:
          serviceName: fullback-website
          servicePort: 8080
